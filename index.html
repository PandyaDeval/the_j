<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

}

}

body{

	#can{
position:absolute;top:20%;left:10%;border:2px solid;

}

</style>
</head>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false,
		imgsave;

    var x = "black",
        y = 2;
    
    function init() {
		if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
		{
			alert('PHONE...'+window.devicePixelRatio);
        canvas = document.getElementById('can');
		canvas.width=300;
		canvas.height=300;
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("touchmove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("touchstart", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("touchend", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("touchleave", function (e) {
            findxy('out', e)
        }, false);
		}
		else
		{
			alert("PC..."+window.devicePixelRatio);
        canvas = document.getElementById('can');
		canvas.width=600;
		canvas.height=500;
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
		}
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
			document.getElementById("imgfile").value="";
        }
    }
    
    function save() {
		if(document.getElementById('imgfile').files.length==0)
		{
			alert('Image not Detected.');
			document.getElementById("canvasimg").style.border = "2px solid";
			var dataURL = canvas.toDataURL();
			document.getElementById("canvasimg").src = dataURL;
			document.getElementById("canvasimg").style.display = "inline";
		}
		else
		{
			alert('Image detected.');
			var x=document.getElementById('imgfile');
			var fReader = new FileReader();
		fReader.readAsDataURL(x.files[0]);
		fReader.onloadend = function(event)
		{
			var img = document.getElementById("canvasimg");
			img.src = event.target.result;
			img.style.display="inline";
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
			{
				img.width=300;
				img.height=300;
			}
			else 
			{
				img.width=600;
				img.height=500;
			}
		}
			/*var y=x.value;
			document.getElementById('canvasimg').src=y;
			document.getElementById('canvasimg').style.display="inline";*/
		}
		
        
    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
			{
            currX = e.targetTouches[0].pageX - canvas.offsetLeft;
            currY = e.targetTouches[0].pageY - canvas.offsetTop;
				//alert("X: "+currX+"   Y: "+currY);
			}
			else
			{
				currX = e.clientX - canvas.offsetLeft;
				currY = e.clientY - canvas.offsetTop;
				//alert("X: "+currX+"   Y: "+currY);
			}
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
				
				if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
			{
            currX = e.targetTouches[0].pageX - canvas.offsetLeft;
            currY = e.targetTouches[0].pageY - canvas.offsetTop;
				//alert("X: "+currX+"   Y: "+currY);
			}
			else
			{
				currX = e.clientX - canvas.offsetLeft;
				currY = e.clientY - canvas.offsetTop;
				//alert("X: "+currX+"   Y: "+currY);
			}
                draw();
            }
        }
    }
	
    </script>
    <body onload="init()">
		<h1>Handwriting Recognition</h1>
        <canvas id="can"></canvas>
		<input type="file" id="imgfile" accept="image/*"></input>
        <input type="button" value="save" id="btn" onclick="save()" >
        <input type="button" value="clear" id="clr" onclick="erase()" ><br><br>
		<img id="canvasimg" >
    </body>
    </html>
